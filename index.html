<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paweł Ciszewski">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="content">
      <div class="top"><img src="/images/logo.svg" alt="logo"></div>
      <div class="mobile-image"></div>
      <div class="middle">
        <h1>We're</h1>
        <h1>coming</h1>
        <h1>soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <div class="bottom">
        <form action="#" method="get" id="form">
          <input type="text" name="email" id="email" placeholder="Email Address">
          <button type="submit" id="btn" value="submit"><img src="/images/icon-arrow.svg" alt="arrow"></button>
          <img src="/images/icon-error.svg" alt="error" id="error">
          <div id="error-message"></div>
        </form>
      </div>
    </div>
    <div class="image">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kardahim">Paweł Ciszewski</a>.
    </p>
  </footer>
  <!-- js -->
  <script src="/js/scripts.js"></script>
</body>

</html>
